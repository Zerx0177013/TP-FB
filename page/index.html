<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire AJAX</title>
  <style>
    #loading {
      display: none;
      width: 50px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <h1>Nom:</h1>
    <input type="text" placeholder="Votre nom" name="name" id="name">

    <h1>Email:</h1>
    <input type="text" placeholder="Votre email" name="email" id="email">

    <h1>Mot de passe:</h1>
    <input type="password" name="password" id="password" placeholder="Votre mot de passe">
    <br><br>

    <button type="submit">Confirmer</button>
  </form>

  <br>
  <img src="./assets/Loading_icon.gif" alt="Loading..." id="loading">

  <script src="script.js"></script>
</body>
</html>
